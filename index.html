<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
 
            <input type="checkbox" id="check">
            <div class="button-one">
                <label for="check">
                    <i class="fa fa-bars"></i>
                </label>
            </div>
            
                
            <div class="sidebar">

                <input type="checkbox" id="check">
                <div class="button-two">
                    <label for="check">
                        <i class="fa fa-close"></i>
                    </label>
                </div>

                <div class="head">
                    <h2>CodingLab</h2>
                </div>

                <div class="flexitems dash">
                    <i class="material-icons">&#xe871;</i>
                    <h2>Dashboard</h2>
                </div>

                <div class="flexitems shortcuts">
                    <i class="fa fa-chain"></i>
                    <h2>shortcuts</h2>
                </div>

                <div class="flexitems overview">
                    <i class="fa fa-indent"></i>
                    <h2>Overview</h2>
                </div>

                <div class="flexitems events">
                    <i class="material-icons">&#xe878;</i>
                    <h2>Events</h2>
                </div>

                <div class="flexitems about">
                    <i class="fa fa-question-circle"></i>
                    <h2>About</h2>
                </div>

                <div class="flexitems services">
                    <i class="fa fa-align-left"></i>
                    <h2>Services</h2>
                </div>

                <div class="flexitems contact">
                    <i class="fa fa-address-book"></i>
                    <h2>Contact</h2>
                </div>

                <div class="flexitems feedback">
                    <i class="fa fa-comments-o"></i>
                    <h2>Feedback</h2>
                </div>

                <div class="socialmediaicons">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-youtube"></i>
                    <i class="fa fa-instagram"></i>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
